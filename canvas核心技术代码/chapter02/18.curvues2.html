<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas id="can" width="800" height="800"></canvas>
</body>
<script>
  const canvas = document.getElementById('can')
  const context = canvas.getContext('2d')
  context.strokeStyle = 'black'
  context.lineWidth = 4

  const margin = 50

  const points = [
    { x: margin, y: canvas.height/2 },
    { x: canvas.width-margin, y: margin },
    { x: canvas.width-margin, y: canvas.height-margin }
  ]

  context.moveTo(points[1].x, points[1].y + margin/2)
  context.fillRect(points[1].x, points[1].y + margin/2,2,2)
  context.fillRect(points[1].x - margin/2, points[1].y,2,2)
  context.fillRect(canvas.width-margin,margin,2,2)
  // context.quadraticCurveTo(canvas.width-margin,margin, points[1].x - margin/2, points[1].y - margin/2)

  context.stroke()
</script>

</html>
